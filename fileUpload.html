<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Print</title>
    <link rel = "stylesheet" href = "styles.css"/>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>
<body class="FileUpload">

    <div class = "wrapper">
        <header>Upload File</header>
        <form action = "#">
            <input type="file" class="file-input" hidden id = "fileInput">
            <i class="ri-upload-cloud-2-line" id="uploadIcon"> </i>
            <p>Browse File to Upload</p>
        </form>
        <section class = "progress-area">
            <li class = "row"> 
                <i class="ri-file-3-fill"></i>
                <div class="content">
                    <div class="details">
                        <span class="name">image_01.png • Uploading...</span>
                        <span class="percent">50%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                </div>
            </div>
        </li>     
    </section>
    <section class="uploaded-area">
        <li class="row">
            <div class="content">
                <i class="ri-file-3-fill"></i>
                <div class="details">
                    <span class="name">image_01.png • Uploaded...</span>
                    <span class="size">70 KB</span>
                </div>
            </div>
            <i class="ri-check-line"></i>
        </li>
    </section>
</div>


    <!-- Navigation button to go back home -->
    <div class="home">
        <button class="home-button" onclick="goToIndexPage()">Home</button>
    </div>

    

</body>
</html>
