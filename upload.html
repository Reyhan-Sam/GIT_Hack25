<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>
<body>

    <div class="wrapper">
        <header>Choose Upload Type</header>
        <!-- Buttons to navigate to fileUpload.html and textUpload.html -->
        <div class="title-container">
            <a href="fileUpload.html">
                <button class="navigate-button" onclick=goToFileUploadPage()>Go to File Upload</button>
            </a>
            <a href="textUpload.html">
                <button class="navigate-button" onclick=goToTextUploadPage()>Go to Text Upload</button>
            </a>
        </div>
    </div>


    <script>
        function goToFileUploadPage() {
            window.location.href = "fileUpload.html"; // Redirect to another page
        }
        function goToTextUploadPage() {
            window.location.href = "textUpload.html"; // Redirect to another page
        }
    </script>

</body>
</html>
