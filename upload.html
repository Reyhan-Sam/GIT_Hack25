<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Print</title>
    <link rel = "stylesheet" href = "styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>
<body>

    <div class = "wrapper">
        <header>Upload File</header>
        <form action = "#">
            <i class="ri-upload-cloud-2-line"></i>
            <p>Browse File to Upload</p>
        </form>
        <section class = "progress-area">
            <li class = "row"> 
                <i class="ri-file-3-fill"></i>
                <div class="content">
                    <div class="details">
                        <span class="name">image_01.png • Uploading...</span>
                        <span class="percent">50%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                </div>
            </div>
        </li>     
    </section>
    <section class="uploaded-area">
        <li class="row">
            <div class="content">
                <i class="ri-file-3-fill"></i>
                <div class="details">
                    <span class="name">image_01.png • Uploaded...</span>
                    <span class="size">70 KB</span>
                </div>
            </div>
            <i class="ri-check-line"></i>
        </li>
    </section>
</div>

<div class="insert-text">
    <div class="input">
        <input type="text" id="textInput" placeholder="Enter text here...">
        <button class="insert-text-btn" onclick="insertText()">INSERT TEXT</button>
    </div> 
</div>

    <div class="button-box">
        <input type="file" id="fileInput" style="display: none;">
        <button class="upload-btn" onclick="document.getElementById('fileInput').click();">Upload File</button>
        <p id="fileName"></p>
        <button class="insert-text-btn" onclick="insertText()">Insert Text</button>
        <p id="textContent"></p>
    </div> -->
    


    <!-- Navigation button to go back home -->
    <div class="title-container">
        <button class="navigate-button" onclick="goToIndexPage()">Home</button>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = `Selected File: ${file.name}`;
            }
        });

        function insertText() {
            const inputText = document.getElementById('textInput').value;
            if (inputText.trim() !== "") {
                window.location.href = "formattedText.html"; // Redirect to another page
            } else {
                document.getElementById('textContent').textContent = "No text inserted.";
            }
        }

        function goToIndexPage() {
            window.location.href = "index.html"; // Redirect to another page
        }

        function goToFeedbackPage() {
            window.location.href = "index.html"; // Redirect to another page
        }

    </script>

</body>
</html>
