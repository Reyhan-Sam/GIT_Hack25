<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Print</title>
    <link rel = "stylesheet" href = "styles.css"/>
   
</head>
<body>

    <!-- Folder icon at the top center of the box -->
    <div class="upload-container">
        <img src="openfolder.png" alt="Folder icon" class="folder-icon" />

        <!-- Buttons inside a transparent box -->
        <div class="button-box">
            <input type="file" id="fileInput" style="display: none;">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click();">Upload File</button>
            <p id="fileName"></p>
            
            
            <button class="insert-text-btn" onclick="insertText()">Insert Text</button>
            <p id="textContent"></p>
        </div>
    </div>
    
    <input type="text" id="textInput" placeholder="Enter text here...">

    <!-- Navigation button to go back home -->
    <div class="title-container">
        <button class="navigate-button" onclick="goToIndexPage()">Home</button>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = `Selected File: ${file.name}`;
            }
        });

        function insertText() {
            const inputText = document.getElementById('textInput').value;
            if (inputText.trim() !== "") {
                localStorage.setItem("userText", inputText);
                window.location.href = "formattedText.html";
            } else {
                document.getElementById('textContent').textContent = "Please enter some text.";
            }
        }

        function goToIndexPage() {
            window.location.href = "index.html"; // Redirect to another page
        }
    </script>

</body>
</html>
